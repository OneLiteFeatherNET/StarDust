# General plugin settings
settings:
  afk-kick-time: 600
  auto-afk-time: 300
  use-cooldown-bypass: true

item-signing:
  message: '<text> <gray>(</gray><player> <gray>-</gray> <gold><date></gold><gray>)</gray>'

vanish:
  group-weight-based-visibility: true

# Setting to enable cool down on some commands
command-cooldowns:
  skull:
    timeunit: DAYS
    time: 1